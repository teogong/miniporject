<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이벤트 작성 페이지</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">
        <style>
            .class-caption {
                width: 100px;
            }
            .class-content {
                width: 500px;
            }
        </style>
        <script th:inline="javascript">
            function backTolist() {
                 let form = document.createElement("form");
                form.setAttribute("method", "get");
                form.setAttribute("action", /*[[@{/gochon/listevent}]]*/ '');
                document.body.appendChild(form);
                form.submit();
            }
        </script>
    </head>
    <body>
        <h1 style="text-align: center;">이벤트 작성하기</h1>
        <form name="articleForm" method="post" th:action="@{/gochon/addevent}">
        <input type="hidden" name="_method" value="put"/>
            <table border="0" align="center">
                <tbody>
                    <tr>
                        <td align="right" class="class-caption">이벤트 제목 :</td>
                        <td clospan="2">
                            <input type="text" maxlength="100" name="i_title" class="class-content">
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="class-caption">이미지 파일 이름 :</td>
                        <td clospan="2">
                            <input type="text" maxlength="100" name="i_img" class="class-content">
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top" class="class-caption">이벤트 링크 :</td>
                        <td colspan="2">
                            <textarea name="i_content" rows="10" maxlength="200" class="class-content"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="class-caption">이벤트 시작 날짜 :</td>
                        <td clospan="2">
                            <input type="text" maxlength="100" name="i_write_date_s" class="class-content">
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="class-caption">이벤트 종료 날짜:</td>
                        <td clospan="2">
                            <input type="text" maxlength="100" name="i_write_date_e" class="class-content">
                        </td>
                    </tr>
                    <tr>
                        <td align="right"></td>
                        <td colspan="2">
                            <input type="submit" value="저장">
                            <input type="button" value="목록보기" onclick="backTolist()">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
