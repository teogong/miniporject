#Server 
server.port=8080
server.servlet.session.timeout=60m

#SpringMVC
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#Database
spring.datasource.url=jdbc:mysql://localhost:3306/gochon_db?useUnicode=true;characterEncoding=utf8;
spring.datasource.username=teogong
spring.datasource.password=1234
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#Mybatis
mybatis.config-location=classpath:mybatis-config.xml

#Mybatis mapper
mybatis.mapper-locations=classpath:mapper/chicken.xml
mybatis.type-aliases-package=com.teogong.model
